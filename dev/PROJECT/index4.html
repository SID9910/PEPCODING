<html>
  
   <head>
      
       <link rel="stylesheet" href="STYLE4.css" />
   </head>
   <body>
       <!-- header button ke ley use ho rha hai -->
    <div id="header">
        <button id="addFolder">ADD FOLDER</button>
        <button id ="addTextFolder">ADD TEXT File</button>

    </div>
    <!-- breadcrumb root directory ke ley uuse hota hai and parent id root ki -1 rakhenge -->
    <div id="breadCrumb">
   <a purpose ="path" rid="-1" >ROOT</a> 

    </div>
    <!-- container content dalne ke ley use hota hai -->
    <div id="container">

    </div>

    <!-- app  ko  dalne ke ley use hota hai  -->
    <div id="app">

    </div>  
<!-- rid(resource id) pid(parent id) -->
    <template id="templates">
        <div class="folder"  rid="" pid=""> 
        <span action="rename">RENAME</span>
        <span action="delete">DELETE</span>
        <span action="view">VIEW</span>
        <div purpose="name"></div>
    </div>
    <a purpose ="path" rid="-1" ></a> 

    </template>

       <script type="text/javascript" src="main4.js"></script>
   </body>

</html>
